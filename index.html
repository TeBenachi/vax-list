  <main>
    <div class="container">
      <div class="intro mx-auto">
        <p>ワクチン接種を予定している西尾市内の個別医療機関リストです。情報は<a href="https://v-sys.mhlw.go.jp/search/">厚生労働省</a>のサイトに基づいてアップしています。
          </p>
        <p><a href="https://www.city.nishio.aichi.jp/covid19/vaccine/1005615.html">集団接種予約受付</a>は<span class="text-danger">６月８日朝９時</span>から受付開始です。6月21日から7月11日までの9,720人分の予約が予定されています。詳しい情報は<a href="https://www.city.nishio.aichi.jp/covid19/vaccine/1005615.html">こちら</a>。</p>

          <div class="d-flex flex-column  flex-md-row status-info">
            <div class="p-3 bg-light text-dark">
              <img src="https://v-sys.mhlw.go.jp/assets/images/icon/icon-reservation-status-preparing.svg">予約準備中
            </div>
            <div class="p-3 bg-light text-dark">
              <img src="https://v-sys.mhlw.go.jp/assets/images/icon/icon-reservation-status-not-available.svg">予約不可能
            </div>
            <div class="p-3 bg-light text-dark">
              <img src="https://v-sys.mhlw.go.jp/assets/images/icon/icon-reservation-status-available.svg">予約可能
            </div>
            <div class="p-3 bg-light text-dark">
              <img src="https://v-sys.mhlw.go.jp/assets/images/icon/icon-reservation-status-few.svg">若干空き有り
            </div>
          </div>

          <p>* 毎日１、２回程リストを更新していますが、最新情報, 及び医療機関の詳しい情報は<a href="https://v-sys.mhlw.go.jp/search/">厚生労働省</a>のサイトにてご確認ください。</p>
