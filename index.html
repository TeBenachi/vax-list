<head>

  <title>愛知県西尾市接種会場一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
  
  <header>
    <div class="container text-center">
      <h1 class="fs-1 fw-bold">Vaccine Finder</h1>
      <p>愛知県西尾市接種会場一覧</p>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="intro mx-auto">
        <p><span class="text-danger">6月</span>からワクチン接種を予定している西尾市内の個別医療機関リストです。情報は<a href="https://v-sys.mhlw.go.jp/search/list.html?id=232131&keyword=&vaccineMaker=pf&page=1">厚生労働省</a>のサイトに基づいてアップしています。
          </p>
        <p>西尾市役所での予約枠は定員に達し完了。<span class="text-danger">6月21日</span>に受付再開予定。<a href="https://www.city.nishio.aichi.jp/index.cfm/1,75153,130,803,html">詳細</a>はこちら。</p>

          <div class="d-flex flex-column  flex-md-row status-info">
            <div class="p-3 bg-light text-dark">
              <img src="https://v-sys.mhlw.go.jp/assets/images/icon/icon-reservation-status-preparing.svg">予約準備中
            </div>
            <div class="p-3 bg-light text-dark">
              <img src="https://v-sys.mhlw.go.jp/assets/images/icon/icon-reservation-status-not-available.svg">予約不可能
            </div>
            <div class="p-3 bg-light text-dark">
              <img src="https://v-sys.mhlw.go.jp/assets/images/icon/icon-reservation-status-available.svg">予約可能
            </div>
          </div>

          <p>* 最新情報, 及び医療機関の詳しい情報は<a href="https://v-sys.mhlw.go.jp/search/list.html?id=232131&keyword=&vaccineMaker=pf&page=1">厚生労働省</a>でご確認ください。</p>
          
          <script>
            var date = document.lastModified;
            document.write("Last updated: "+date);
         </script>
        
      </div>
      <div id="facilities" class="mt-4"></div>
    </div>
  </main>

  <footer>
    <div class="gotoTopButton">
      <button class="gototop" href="#pageTop" onclick="topFunction()" id="myBtn" title="Go to top">

      </button>

      <div class="footer-links mx-auto">
        <div class="d-inline p-3 bg-white text-dark">
          <a href="https://github.com/TeBenachi/vax-list"><img class="octocat" src="img/Octocat.jpg">Github</a>
        </div>
        <div class="d-inline p-3 bg-white text-dark">
          <a href="https://www.mhlw.go.jp/chosakuken/index.html">厚生労働省の利用規約</a>
        </div>
      </div>
    </div>
